<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FB test</title>

        <link rel="stylesheet" href="style.css">

        <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
        <script src="lib/navigo.js"></script>
    </head>
    <body>

        <!-- NOTIFICATIONS -->
        <div>
            <div class="error-holder"></div>
            <div class="success-holder"></div>
            <a href="/login" data-navigo>Login</a>
            <a href="/notes" data-navigo>Notes</a>
        </div>

        <div id="main-view"></div>

        <script src="modules/index.js"></script>
        <script src="modules/shared/events.js"></script>
        <script src="modules/shared/router.js"></script>
        <script src="modules/shared/notifications.js"></script>
        <script src="modules/shared/render.js"></script>
        <script src="modules/shared/util.js"></script>
        <script src="modules/login.js"></script>
        <script src="modules/notes.js"></script>

        <script id="notes-template" type="text/x-handlebars-template">
            <div class="column">
                <h2>Notes:</h2>
                <ul>
                    {{#each notes}}
                    <li class="{{../className}}" data-key="{{@key}}">
                        <span class="item-title">{{this.title}}</span>
                        <span class="controls"><button class="edit btn btn-good">edit</button><button class="x btn btn-bad">x</button></span>
                        <span class="edit-holder"></span>
                    </li>
                    {{/each}}
                </ul>
            </div>

            <div class="column">
                <form action="#" id="data-form">
                    <h2>Add note</h2>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title">

                    <button type="submit" class="btn btn-good btn-large mt" id="data-add-btn">Post</button>
                </form>
            </div>
        </script>

        <script id="edit-form-template" type="text/x-handlebars-template">
            <form id="{{elementId}}">
                <input type="text" id="{{inputId}}" value="{{currentTitle}}">
                <input type="submit" class="btn btn-good" id="{{editOkId}}" value="Ok">
            </form>
        </script>

        <script id="login-template" type="text/x-handlebars-template">
            <div class="column">
                <h2>Login form</h2>

                <form action="#" id="login-form">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="mt">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>

                    <button type="submit" class="btn btn-good btn-large mt" id="login-btn">Login</button>
                </form>

                <button type="button" class="btn btn-bad btn-large mt" id="logout-btn">Logout</button>
            </div>
        </script>
    </body>
</html>
